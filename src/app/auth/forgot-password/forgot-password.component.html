<!-- forgot-password.component.html -->
<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-dark">
      <div class="forgot-password-card text-center">
        <div class="d-flex justify-content-start mb-4">
          <button (click)="goBack()" class="btn btn-link text-black">
            <i class="fas fa-chevron-left"></i>
          </button>
        </div>
        <img src="../../../assets/images/logo.jpg" alt="forms.app" class="mb-4"
        style="width: 200px;">
        <h2>Vous avez oublié votre mot de passe ?</h2>
        <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email" placeholder="exemple@domaine.com">
          </div>
          <div class="form-group">
            <div class="g-recaptcha" data-sitekey="your-site-key"></div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">ENVOYER LE LIEN DE RÉINITIALISATION</button>
        </form>
      </div>
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-dark">
      <app-carousel></app-carousel>
    </div>
  </div>
</div>
