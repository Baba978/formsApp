<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-dark">
      <div class="login-card text-center p-4">
        <div class="d-flex justify-content-start mb-4">
          <button (click)="goBack()" class="btn btn-link text-dark">
            <i class="fas fa-chevron-left"></i>
          </button>
        </div>
        <img src="../../../assets/images/logo.jpg" alt="forms.app" class="mb-4">
        <p class="mb-3">Bonjour ! C'est bon de te revoir. <span role="img" aria-label="hand-wave">ðŸ‘‹</span></p>
        <button (click)="loginWithGoogle()" class="btn btn-google mb-3 w-60">
          <img src="../../../assets/images/google-logo.png" alt="Google Logo" class="icon"> S'IDENTIFIER AVEC GOOGLE
        </button>
        <br>
        <button (click)="loginWithApple()" class="btn btn-apple mb-3 w-60">
          <img src="../../../assets/images/apple-logo.png" alt="Apple Logo" class="icon"> S'IDENTIFIER AVEC APPLE
        </button>
        <div class="separator my-4">
          <span>OU</span>
        </div>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="username">Nom d'utilisateur ou email</label>
            <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="username" placeholder="exemple@domaine.com">
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password" placeholder="Veuillez saisir votre mot de passe">
            <a [routerLink]="['/forgot-password']" class="forgot-password-link" id="gr">Vous avez oubliÃ© votre mot de passe ?</a>
          </div>
          <br>
          <br>
          <br>
          <button type="submit" class="btn btn-primary mb-3 w-100" id="bt">S'IDENTIFIER</button>
        </form>
        <p class="mt-3">Vous Ãªtes nouveau ? <a [routerLink]="['/register']">S'inscrire gratuitement</a></p>
      </div>
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-dark">
      <app-carousel></app-carousel>
    </div>
  </div>
</div>
